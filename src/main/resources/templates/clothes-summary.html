<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clothes Summary</title>
</head>
<body>
<h2>Clothes Added for Order #<span th:text="${order.id}"></span></h2>

<p><strong>Client:</strong> <span th:text="${order.client.fullName}"></span></p>
<p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>Type</th>
        <th>Quantity</th>
        <th>Notes</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cloth : ${clothesList}">
        <td th:text="${cloth.type}"></td>
        <td th:text="${cloth.quantity}"></td>
        <td th:text="${cloth.notes}"></td>
        <td>
            <img th:src="${cloth.imageUrl}" alt="Cloth Image" width="80" height="80"
                 th:if="${cloth.imageUrl != null and cloth.imageUrl != ''}">
            <span th:if="${cloth.imageUrl == null or cloth.imageUrl == ''}">No Image</span>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/admin/orders">‚Üê Back to Orders</a>

<a href="client-dashboard.html">client Home page </a>
</body>
</html>
