<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Delivery Slot</title>
</head>
<body>
<h2>Select Delivery Slot</h2>

<form th:action="@{/order/{orderId}/delivery-slot(orderId=${orderId})}" method="post">

    <label for="date">Select Delivery Date:</label>
    <input type="date" id="date" name="date" required>

    <label>Select Slot:</label>
    <select name="slot" required>
        <option value="06:00-08:00">06:00-08:00</option>
        <option value="08:00-10:00">08:00-10:00</option>
        <option value="17:00-19:00">17:00-19:00</option>
        <option value="19:00-21:00">19:00-21:00</option>
    </select>
    <br/><br/>
    <button type="submit">Save Slot</button>
</form>

<br/>
<a href="/order/list">Back to My Orders</a>

<br/>
<a href="client-dashboard.html">client Home page </a>

</body>
</html>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2563eb;
        margin-top: 40px;
        margin-bottom: 24px;
        font-size: 2rem;
        letter-spacing: 1px;
    }

    form {
        background: #fff;
        max-width: 400px;
        margin: 32px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: 500;
        color: #2563eb;
        margin-bottom: 6px;
        display: block;
        font-size: 1.08rem;
    }

    input[type="date"],
    select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1.08rem;
        margin-bottom: 8px;
        background: #e3f0ff;
        transition: border 0.2s;
    }

    input[type="date"]:focus,
    select:focus {
        border: 1.5px solid #2563eb;
        outline: none;
        background: #f0f6ff;
    }

    button[type="submit"] {
        background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }

    button[type="submit"]:hover {
        background: linear-gradient(90deg, #1746a2 60%, #2563eb 100%);
    }

    a {
        display: block;
        width: fit-content;
        margin: 32px auto 0 auto;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.08rem;
        padding: 10px 24px;
        border-radius: 6px;
        background: #e3f0ff;
        border: 1px solid #2563eb;
        transition: background 0.2s, color 0.2s;
        text-align: center;
    }

    a:hover {
        background: #2563eb;
        color: #fff;
    }

    @media (max-width: 500px) {
        form {
            max-width: 95vw;
            padding: 18px 6vw 18px 6vw;
        }
        h2 {
            font-size: 1.3rem;
            margin-top: 24px;
        }
        button[type="submit"] {
            font-size: 1rem;
            padding: 10px 0;
        }
        a {
            font-size: 1rem;
            padding: 10px 0;
            width: 95vw;
        }
    }
</style>
