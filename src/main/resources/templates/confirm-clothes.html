<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Clothes</title>
</head>
<body>
<h2>Confirm Your Clothes</h2>

<p>Please check that these are exactly what you gave us:</p>

<table border="1">
    <thead>
    <tr>
        <th>Type</th>
        <th>Quantity</th>
        <th>Notes</th>
        <th>Picture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clothes}">
        <td th:text="${c.type}"></td>
        <td th:text="${c.quantity}"></td>
        <td th:text="${c.notes}"></td>
        <td><img th:src="${c.imageUrl}" alt="Clothes image" width="100"/></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/order/{orderId}/confirm-clothes(orderId=${order.id})}" method="post">
    <button type="submit">Confirm Clothes</button>
</form>

<br/>
<a href="/order/list">Back to My Orders</a>

<a href="client-dashboard.html">client Home page </a>

</body>
</html>
