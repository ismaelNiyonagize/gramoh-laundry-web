<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Gramoh Laundry</title>
</head>
<body>
<h2>Register</h2>


<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br>

    <label>Role:</label>
    <select th:field="*{role}">
        <option value="CLIENT">Client</option>
        <option value="ADMIN">Admin</option>
    </select><br>

    <button type="submit">Register</button>
</form>

<p><a th:href="@{/login}">Already have an account? Login</a></p>
</body>
</html>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2d3a4b;
        margin-top: 40px;
        margin-bottom: 24px;
    }

    form {
        background: #fff;
        max-width: 400px;
        margin: 32px auto 0 auto;
        padding: 32px 24px 24px 24px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(44,62,80,0.08);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: 500;
        margin-bottom: 6px;
        color: #34495e;
    }

    input[type="text"],
    input[type="password"],
    select {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
        border-color: #4f8cff;
        outline: none;
        background: #fff;
    }

    button[type="submit"] {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        transition: background 0.2s;
    }

    button[type="submit"]:hover {
        background: #2563eb;
    }

    .error-message, [th\:if="\${error}"] {
        color: #e74c3c;
        background: #fdecea;
        border: 1px solid #f5c6cb;
        border-radius: 6px;
        padding: 10px 16px;
        margin: 16px auto;
        max-width: 400px;
        text-align: center;
    }

    p a {
        color: #4f8cff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        text-align: center;
        margin-top: 18px;
    }

    p a:hover {
        text-decoration: underline;
    }

    @media (max-width: 500px) {
        form {
            max-width: 95vw;
            padding: 18px 6vw 18px 6vw;
        }
        h2 {
            font-size: 1.3rem;
            margin-top: 24px;
        }
        button[type="submit"] {
            font-size: 1rem;
            padding: 10px 0;
        }
    }
</style>

<p>
    <button type="button" onclick="window.location.href='/login'" style="width: 100%; background: #f1f5f9; color: #2563eb; border: 1px solid #2563eb; border-radius: 6px; padding: 12px 0; font-size: 1.08rem; font-weight: 600; cursor: pointer; margin-top: 18px;">
        Already have an account? Login
    </button>
</p>
