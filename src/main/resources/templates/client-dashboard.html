<style>
    .sidebar {
        left: 0;
        right: auto;
        box-shadow: 4px 0 22px -6px rgba(25, 118, 210, 0.13);
    }
    .client-dashboard-container {
        flex-direction: row;
    }
    .main-content {
        margin-left: 260px;
        width: 100%;
    }
    @media (max-width: 700px) {
        .sidebar {
            position: fixed;
            left: 0;
            right: auto;
            transform: translateX(-100%);
            z-index: 99;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            margin-left: 0;
        }
    }
    body {

        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f5fafd;
        margin: 0;
        padding: 0;
    }

    .client-dashboard-container {
        display: flex;
        min-height: 100vh;
        position: relative;
    }

    /* Right sidebar styles */
    .sidebar {
        background: linear-gradient(120deg, #1976d2 85%, #90caf9 100%);
        color: #fff;
        width: 260px;
        min-width: 210px;
        max-width: 320px;
        padding: 36px 20px 16px 20px;
        box-shadow: -4px 0 22px -6px rgba(25, 118, 210, 0.13);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        z-index: 18;
        transition: transform 0.24s cubic-bezier(.4,2,.6,1);
    }
    .sidebar h2 {
        margin-top: 0;
        margin-bottom: 26px;
        font-size: 1.56em;
        color: #fff;
        letter-spacing: 0.8px;
        font-weight: 700;
    }
    .sidebar-nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }
    .sidebar-nav a {
        color: #e3f2fd;
        text-decoration: none;
        font-size: 1.07em;
        padding: 11px 14px;
        border-radius: 7px 0 0 7px;
        transition: background 0.16s, color 0.16s;
        font-weight: 500;
        background: rgba(33,150,243,0);
        letter-spacing: 0.5px;
    }
    .sidebar-nav a:hover, .sidebar-nav a.active {
        background: linear-gradient(90deg, #2196f3 70%, #bbdefb 100%);
        color: #1976d2;
        font-weight: 600;
        text-shadow: 0 0 4px #e3f2fd44;
    }

    /* Main dashboard content */
    .main-content {
        flex: 1;
        padding: 44px 48px 40px 48px;
        margin-right: 260px;
        transition: margin 0.3s;
    }

    @media (max-width: 900px) {
        .sidebar {
            width: 200px;
            padding: 27px 12px 9px 12px;
        }
        .main-content {
            margin-right: 200px;
            padding: 32px 8vw 32px 8vw;
        }
    }
    @media (max-width: 700px) {
        .client-dashboard-container {
            flex-direction: column;
        }
        .sidebar {
            transform: translateX(100%);
            position: fixed;
            right: 0; top: 0; bottom: 0;
            z-index: 80;
            box-shadow: -8px 0 32px -8px rgba(30,52,94,0.15);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            margin-right: 0;
            padding: 20px 2vw 20px 2vw;
        }
        .sidebar-toggle {
            display: block;
            position: fixed;
            top: 16px;
            right: 18px;
            z-index: 90;
            font-size: 2rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 12px 4px 14px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,150,243,0.13);
        }
    }
    @media (min-width: 701px) {
        .sidebar-toggle {
            display: none;
        }
    }
</style>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('clientSidebar');
        sidebar.classList.toggle('open');
    }
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(e) {
        var sidebar = document.getElementById('clientSidebar');
        var toggleBtn = document.getElementById('sidebarToggleBtn');
        if(window.innerWidth <= 700 && sidebar && sidebar.classList.contains('open')) {
            if (!sidebar.contains(e.target) && e.target !== toggleBtn) {
                sidebar.classList.remove('open');
            }
        }
    });
</script>

<div class="client-dashboard-container">
    <button class="sidebar-toggle" id="sidebarToggleBtn" onclick="toggleSidebar()">&#9776;</button>
    <nav class="sidebar" id="clientSidebar">
        <h2>My Menu</h2>
        <div class="sidebar-nav">
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="main-content">
        <!-- The original dashboard content will display here -->


        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Client Dashboard</title>
        </head>
        <body>
        <!--   <h2>Welcome, <span th:text="${client.user.username}">Client</span>!</h2> -->

         <h2>Welcome, <span th:text="${client.fullName}">Client</span>!</h2>


         <a href="/order/new">Place New Order</a>
         <br/><br/>

         <h3>My Orders</h3>

         <!-- Show table only if client has orders -->
        <table border="1" th:if="${orders != null and !orders.isEmpty()}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Service Type</th>
                <th>Status</th>
                <th>Order Date</th>
                <th>Delivery Slot</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.serviceType}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.deliverySlot != null ? order.deliverySlot : 'Not set'}"></td>
                <td>
                    <!-- Confirm clothes if awaiting approval -->
                    <a th:href="@{/order/{id}/confirm-clothes(id=${order.id})}"
                       th:if="${order.status.name() == 'AWAITING_APPROVAL'}">Confirm Clothes</a>

                    <!-- Select delivery slot if ready -->
                    <a th:href="@{/order/{id}/delivery-slot(id=${order.id})}"
                       th:if="${order.status.name() == 'READY'}">Choose Delivery Slot</a>

                    <!-- Confirm delivery if ready and slot selected -->
                    <form th:action="@{/order/{id}/confirm-delivery(id=${order.id})}" method="post"
                          th:if="${order.status.name() == 'READY' and order.deliverySlot != null}">
                        <button type="submit">Confirm Delivery</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Show message if no orders -->
        <p th:if="${orders == null or orders.isEmpty()}">No orders yet. Place your first order!</p>

        </body>
        </html>
