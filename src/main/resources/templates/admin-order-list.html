<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders for Staff</title>
</head>
<body>
<h2>Orders</h2>

<table border="1" id="ordersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}" th:attr="data-order-id=${order.id}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.client.fullName}"></td>
        <td th:text="${order.status}" class="status-cell"></td>
        <td class="action-cell">

            <!-- âœ… Always show Verify button -->
            <button class="verify-btn"
                    th:data-id="${order.id}">
                Verify
            </button>

            <!-- Add Clothes link (for pending orders) -->
            <a th:if="${order.status.name() == 'PENDING'}"
               th:href="@{/admin/order/{id}/clothes(id=${order.id})}">
                Add Clothes
            </a>

            <!-- View Time Slot (if exists) -->
            <a th:if="${order.deliverySlot != null}"
               th:href="@{/admin/order/{id}/timeslot(id=${order.id})}">
                View Time Slot
            </a>

            <!-- Mark Ready button (for washing orders) -->
            <form th:if="${order.status.name() == 'WASHING'}"
                  th:action="@{'/admin/order/' + ${order.id} + '/ready'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Mark Ready</button>
            </form>

            <!-- Optional: text feedback for other statuses -->
            <span th:if="${order.status.name() == 'READY'}">âœ… Ready for Delivery</span>
            <span th:if="${order.status.name() == 'DELIVERED'}">ðŸ“¦ Delivered</span>
        </td>
    </tr>
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".verify-btn").forEach(btn => {
            btn.addEventListener("click", function () {
                const orderId = this.dataset.id;
                const row = this.closest("tr");
                const statusCell = row.querySelector(".status-cell");
                const actionCell = row.querySelector(".action-cell");
                const button = this;

                button.disabled = true;
                button.textContent = "Verifying...";

                fetch(`/admin/order/${orderId}/verify`, {
                    method: "POST",
                    headers: {
                        "X-Requested-With": "XMLHttpRequest",
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: ""
                })
                .then(response => {
                    if (!response.ok) throw new Error("Verify failed");
                    // Replace button with âœ… label
                    actionCell.innerHTML = "<span>âœ… Verified</span>";
                    statusCell.textContent = "VERIFIED";
                })
                .catch(err => {
                    alert("Error verifying order: " + err.message);
                    button.disabled = false;
                    button.textContent = "Verify";
                });
            });
        });
    });
</script>

<br/>


<a th:href="@{/admin}">Home page for admin</a>
</body>
</html>
