<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Gramoh Laundry</title>
    <script>
        // Prevent double submission
        function disableButton(form) {
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            return true;
        }
    </script>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post" onsubmit="return disableButton(this);">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your email" required />
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>

    <div>
        <input type="checkbox" id="rememberMe" name="rememberMe" value="true" />
        <label for="rememberMe">Remember Me</label>
    </div>

    <div>
        <button type="submit">Login</button>
    </div>

    <div th:if="${error}" style="color: red; margin-top: 10px;">
        <p th:text="${error}"></p>
    </div>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<p><a th:href="@{/register}">Donâ€™t have an account? Register</a></p>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2d3a4b;
        margin-top: 40px;
        margin-bottom: 24px;
        font-size: 2rem;
        letter-spacing: 1px;
    }

    form {
        background: #fff;
        max-width: 400px;
        margin: 32px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: 500;
        color: #2d3a4b;
        margin-bottom: 6px;
        display: block;
        font-size: 1.08rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1.08rem;
        margin-bottom: 8px;
        background: #f9fafb;
        transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border: 1.5px solid #2563eb;
        outline: none;
        background: #fff;
    }

    button[type="submit"] {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }

    button[type="submit"]:hover {
        background: #1746a2;
    }

    .error-message, [th\:if="\${error}"] {
        color: #e74c3c;
        background: #fdecea;
        border: 1px solid #f5c6cb;
        border-radius: 6px;
        padding: 10px 16px;
        margin: 16px auto;
        max-width: 400px;
        text-align: center;
    }

    p a {
        color: #4f8cff;
        text-decoration: none;
        font-weight: 500;
        display: block;
        text-align: center;
        margin-top: 18px;
    }

    p a:hover {
        text-decoration: underline;
    }

    /* Remember Me styling */
    form > div {
        display: flex;
        align-items: center;
        margin-top: 4px;
        margin-bottom: -8px;
    }
    input[type="checkbox"] {
        accent-color: #2563eb;
        width: 18px;
        height: 18px;
        margin-right: 8px;
    }
    label[for="rememberMe"] {
        font-size: 1rem;
        color: #2d3a4b;
        font-weight: 400;
        margin-bottom: 0;
        cursor: pointer;
    }

    @media (max-width: 500px) {
        form {
            max-width: 95vw;
            padding: 18px 6vw 18px 6vw;
        }
        h2 {
            font-size: 1.3rem;
            margin-top: 24px;
        }
        button[type="submit"] {
            font-size: 1rem;
            padding: 10px 0;
        }
    }
</style>
